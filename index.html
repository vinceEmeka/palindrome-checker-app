<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Is it a Palindrome?</h1>
      </div>
      <div class="input-word">
        <p>Enter in text to check for a Palindrome:</p>
        <input class="input" type="text" name="word" id="text-input" />
        <button class="btn" id="check-btn">Check</button>
        <p id="result"></p>
      </div>
      <div class="hint">
        <h4>
          A <span>palindrome</span> is a word or sentence that's spelled the
          same way both forward and backward, ignoring punctuation, case, and
          spacing.
        </h4>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
